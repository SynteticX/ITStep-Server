<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">

    <div class="container">
        <div class="mx-auto my-3">
            <h1>Отправить пост</h1>
            <div class="row">
                <div class="mb-3">
                    <label for="login" class="form-label">Ваш логин</label>
                    <input type="text" class="form-control" id="login" placeholder="Admin">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Пост</label>
                    <textarea class="form-control" id="text" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Ссылка на картинку</label>
                    <input type="text" class="form-control" id="img" placeholder="">
                </div>
            </div>
            <button class="btn btn-success" onclick="addpost()">Отправить</button>
        </div>
    </div>

    <script src="./client.js"></script>
</body>
</html>
